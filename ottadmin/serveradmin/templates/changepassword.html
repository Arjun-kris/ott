{% extends 'layout/home-layout.html'%}
{% block 'content' %}
<div>
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="container col-ls-6">
        <div class="container col-md-8 mt-5 p-4 rounded">
          <div>
            <h1 class="text-center text-light mb-5">Change the Password</h1>
            <form>
              <div class="form-group row">
                <label for="currentPassword" class="col-sm-4 col-form-label text-light text-right">Current Password : </label>
                <div class="col-sm-8">
                  <input type="password" class="form-control" id="currentPassword" />
                </div>
              </div>
              <div class="form-group row">
                <label for="newPassword" class="col-sm-4 col-form-label text-light text-right">New Password : </label>
                <div class="col-sm-8">
                  <input type="password" class="form-control" id="newPassword" />
                </div>
              </div>
              <div class="form-group row">
                <label for="confirmPassword" class="col-sm-4 col-form-label text-light text-right">Confirm Password : </label>
                <div class="col-sm-8">
                  <input type="password" class="form-control" id="confirmPassword" />
                </div>
              </div>
              <div class='d-flex justify-content-center p-5'>
                <button class="btn btn-outline-success mr-3" onClick={handleupdate}>
                  Update
                </button>
                <button class="btn btn-outline-light" onClick={goToHomePage}>
                  Close
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
