{% extends 'layout/home-layout.html'%}
{% block 'content' %}
<div>
    <div class="mb-5">
        <h1 class="display-2 text-center text-white my-3">Watch History of {{ user.first_name }}</h1>
        <div class="container-fluid">
            <table class="table table-dark table-bordered">
                <thead>
                    <tr class="bg-light text-dark">
                        <th scope="col">Movies</th>
                        <th scope="col">Date Viewed</th>
                    </tr>
                </thead>
                <tbody>
                    {% for record in history_records %}
                    <tr>
                        <td>{{ record.movie.name }}</td>
                        <td>{{ record.date_viewed|date:"d-m-Y h:i a" }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="2" class="text-center">No watch history available.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>          
        </div>
    </div>
</div>
{% endblock %}
