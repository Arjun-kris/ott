{% extends 'layout/home-layout.html' %}
{% block 'content' %}
<div>
    <div class="mb-5">
      <h1 class="display-2 text-center text-white my-3">Add Movies</h1>
      <div class="container bg-white p-5">
        <form id="movieForm" action="{% url 'addmovie' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group row">
              <label for="name" class="col-sm-4 col-form-label text-dark text-sm-right">Movie Title : </label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="name" name="name" required />
              </div>
            </div>
            <div class="form-group row">
              <label for="description" class="col-sm-4 col-form-label text-dark text-sm-right">Description : </label>
              <div class="col-sm-8">
                <textarea class="form-control" id="description" name="description" style="height: 100px" required></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label for="thumbnail" class="col-sm-4 col-form-label text-dark text-sm-right">Thumbnail : </label>
              <div class="col-sm-8">
                  <input type="file" class="form-control" id="thumbnail" name="thumbnail" accept=".jpg, .png" required />
              </div>
            </div>
            <div class="form-group row">
              <label for="video_url" class="col-sm-4 col-form-label text-dark text-sm-right">Video File: </label>
              <div class="col-sm-8">
                  <input type="file" class="form-control" id="video_url" name="video_url" accept=".mp4" required />
              </div>
            </div>
            <div class="d-flex justify-content-center p-4">
              <button type="submit" class="btn btn-outline-success mr-3" data-toggle="modal" data-target="#Modal2">Upload</button>
              <a class="btn btn-outline-dark" href='{% url "movies" %}'>Close</a>
              <div class="modal fade" style="top: -200px;" id="Modal2">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                      <div class="modal-body p-5">
                          <h3 class='text-center text-dark'>Movie added successfully !!!</h3>
                      </div>
                  </div>
              </div>
            </div>
          </form>
      </div>
    </div>
</div>
{% endblock %}
