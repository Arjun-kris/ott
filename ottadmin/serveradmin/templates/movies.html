{% extends 'layout/home-layout.html' %}
{% block 'content' %}
<div>
    <div class="mb-5">
        <h1 class="display-2 text-center text-white my-3">Movies List</h1>
        <div class="d-flex justify-content-center align-content-center mb-3">
            <a class="btn btn-light" href="{% url 'addmovie' %}">Add Movies</a>
        </div>
        <div>
            <table class="table table-dark table-bordered">
                <thead>
                    <tr class="bg-light text-dark">
                        <th scope="col">Movie</th>
                        <th scope="col">View</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for movie in movies %}
                    <tr>
                        <td>{{ movie.name }}</td>
                        <td><a class="text-white" href="{% url 'viewmovie' movie.id %}"><i class="fas fa-eye"></i></a></td>
                        <td><a class="text-white" href="{% url 'editmovie' movie.id %}"><i class="fas fa-pencil-alt"></i></a></td>
                        <td><a class="text-white" data-toggle="modal" data-target="#Delete{{ movie.id }}"><i class="fas fa-times"></i></a></td>
                        <div class="modal fade" id="Delete{{ movie.id }}" tabindex="-1" aria-labelledby="deleteModalLabel{{ movie.id }}" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-body p-5">
                                        <h3 class="text-center text-dark">Are you sure you want to delete '{{ movie.name }}'?</h3>
                                        <div class="d-flex justify-content-center p-2">
                                            <a class="btn btn-outline-danger mr-3" href="{% url 'delete_movie' movie.id %}">
                                                Delete
                                            </a>
                                            <button class="btn btn-outline-dark" data-dismiss="modal">
                                                Close
                                            </button>
                                      </div>
                                  </div>
                              </div>
                            </div>
                        </div>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>          
        </div>
    </div>
</div>
{% endblock %}
